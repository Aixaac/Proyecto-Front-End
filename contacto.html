<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruma de Londres - Inicio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="styles.css">      
</head>
<body>
     <header>
        <div class="logo">
            <a href="index.html"><img src="img/logo.png" alt="Logo Bruma de Londres"></a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="productos.html">PRODUCTOS</a></li>
                <li><a href="resenas.html">RESEÑAS</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
        <div class="cart-icon" id="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-counter" class="cart-counter">0</span>
        </div>
    </header>

    <main>
    <section id="contacto" class="contacto-seccion">
        <div class="contenido-interno">
            <h2>Contáctanos</h2>
            <div class="contacto-content">
                <form class="contacto-form" id="contact-form" method="POST">
                    <p>Envíanos tus preguntas, sugerencias o comentarios. ¡Nos encantaría saber de ti!</p>
                    <input type="text" id="name" name="nombre" placeholder="Tu Nombre" required>
                    <input type="email" id="email" name="email" placeholder="Tu Email" required>
                    <input type="text" id="subject" name="asunto" placeholder="Asunto" required>
                    <textarea id="message" name="mensaje" placeholder="Tu Mensaje" rows="5" required></textarea>
                    <button type="submit" class="btn">Enviar Mensaje</button>
                    <div id="form-message" style="margin-top: 1.5rem; font-size: 1.6rem;"></div>
                </form>

                <div class="contacto-info">
                    <h3>Encuéntranos</h3>
                    <p><i class="fas fa-map-marker-alt"></i> Av. Corrientes 1234, C.A.B.A.</p>
                    <p><i class="fas fa-phone"></i> Teléfono: +11 8546 7412</p>
                    <p><i class="fas fa-envelope"></i> Email: brumadelondres@gmail.com</p>
                    <div class="redes-sociales">
                        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
    <script src="script.js"></script>
</body>
</html>
</html>
