<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruma de Londres - Inicio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="styles.css">      
</head>
<body>
     <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo Bruma de Londres">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="productos.html">PRODUCTOS</a></li>
                <li><a href="resenas.html">RESEÑAS</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contacto" class="contacto-seccion">
            <div class="contenido-interno">
                <h2>Contáctanos</h2>
                <div class="contacto-content">
                    <form class="contacto-form" action="https://formspree.io/f/your_form_id" method="POST">
                        <p>Envíanos tus preguntas, sugerencias o comentarios. ¡Nos encantaría saber de ti!</p>
                        <input type="text" name="nombre" placeholder="Tu Nombre" required>
                        <input type="email" name="email" placeholder="Tu Email" required>
                        <input type="text" name="asunto" placeholder="Asunto" required>
                        <textarea name="mensaje" placeholder="Tu Mensaje" rows="5" required></textarea>
                        <button type="submit">Enviar Mensaje</button>
                    </form>
                    <div class="contacto-info">
                        <h3>Encuéntranos</h3>
                        <p><i class="fas fa-map-marker-alt"></i> Dirección: Calle Ficticia 123, Tépolis, TP 12345</p>
                        <p><i class="fas fa-phone"></i> Teléfono: +123 456 7890</p>
                        <p><i class="fas fa-envelope"></i> Email: info@brumadelondres.com</p>
                        <div class="redes-sociales">
                            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
</html>
